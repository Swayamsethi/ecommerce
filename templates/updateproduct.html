{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'products.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <form action="{% url 'update' product.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" value="{{ product.name }}" name="name" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" value="{{ product.price }}" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ product.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" id="image" name="image" accept="image/*">{{ product.image }}
            </div>

            <button><a href="{% url 'home' %}" class="update">Update</a></button>
        </form>
    </div>
</body>
</html>
