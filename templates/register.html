{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'auth.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <div class="user-register-wrap">
    <div class="container">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="lastName">Contact:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Current Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required>

            <label for="category">User Type:</label>
            <select id="user_type" name="user_type">
                <option value="" disabled selected>Select a User type</option>
                <option value= 3>Seller</option>
                <option value= 2>Customer</option>
            </select>

            <label for="category">Gender:</label>
            <select id="gender" name="gender">
                <option value="" disabled selected>Select a Gender</option>
                <option value= 1>Male</option>
                <option value= 2>Female</option>
                <option value= 3>Other</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
            <button><a href="{% url 'login' %}">Already have an account</a></button>
        </form>
    </div>
</div>
</body>
</html>
